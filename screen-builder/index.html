<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Screen Builder</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

<div class="app">
  <header class="topbar">
    <div class="topbar-left">
      <div class="brand">Screen Builder</div>
      <div class="lob">
        <label>Line of Business</label>
        <input id="lobTitle" placeholder="e.g. Home Insurance" />
      </div>
    </div>
    <div class="topbar-right">
      <button id="newBtn">New</button>
      <button id="copyBtn">Copy link</button>
    </div>
  </header>

  <div class="pagination" id="pagination"></div>

  <main class="main">
    <aside class="panel">
      <h3>Pages</h3>
      <div id="pageList"></div>
      <button id="addPage">+ Page</button>

      <h3>Groups</h3>
      <div id="groupList"></div>
      <button id="addGroup">+ Group</button>
    </aside>

    <section class="canvas" id="canvas"></section>

    <aside class="panel">
      <h3>Properties</h3>
      <div id="inspector"></div>
    </aside>
  </main>
</div>

<script src="./app.js"></script>
</body>
</html>
