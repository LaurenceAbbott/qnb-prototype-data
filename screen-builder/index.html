<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Screen Builder</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

<div class="app">

  <header class="topbar">
    <div class="topbar-left">
      <div class="brand">
        <span class="brandMark"></span>
        <span>Screen Builder</span>
      </div>

      <div class="lobBlock">
        <div class="lobLabel">Line of Business</div>
        <!-- Big editable title (NOT an input) -->
        <div id="lobTitle" class="lobTitle" contenteditable="true" spellcheck="false">Home Insurance</div>
      </div>
    </div>

    <div class="topbar-right">
      <button class="btn" id="btnNew">New</button>
      <button class="btn btnPrimary" id="btnCopy">Copy link</button>
    </div>
  </header>

  <div class="pagination" id="pagination"></div>

  <main class="main">

    <!-- LEFT -->
    <aside class="panel">
      <div class="panelTitle">Structure</div>

      <div class="panelSection">
        <div class="sectionHeader">
          <div class="sectionTitle">Pages</div>
          <button class="iconBtn" id="addPage" title="Add page">+</button>
        </div>
        <div id="pageList" class="list"></div>
      </div>

      <div class="panelSection">
        <div class="sectionHeader">
          <div class="sectionTitle">Groups</div>
          <button class="iconBtn" id="addGroup" title="Add group">+</button>
        </div>
        <div id="groupList" class="list"></div>
      </div>

      <div class="panelSection">
        <div class="sectionHeader">
          <div class="sectionTitle">Components</div>
        </div>
        <div id="componentList" class="componentGrid"></div>
      </div>
    </aside>

    <!-- CANVAS -->
    <section class="canvas">
      <div class="canvasHeader">
        <div class="crumbs" id="crumbs"></div>
        <div class="hintSmall">Click a field to edit. Test answers affect conditional logic.</div>
      </div>
      <div class="canvasBody" id="canvas"></div>
    </section>

    <!-- RIGHT -->
    <aside class="panel">
      <div class="panelTitle">Properties</div>
      <div id="inspector" class="panelSection">
        <div class="hint">Select a field to edit its properties.</div>
      </div>
    </aside>

  </main>

  <footer class="statusbar">
    <div id="statusText" class="statusText">Ready</div>
    <div class="statusRight">
      <span class="pill" id="shareState">Local</span>
    </div>
  </footer>

</div>

<script src="./app.js"></script>
</body>
</html>
